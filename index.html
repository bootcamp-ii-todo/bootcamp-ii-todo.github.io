<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Demo</title>
</head>
<body>
    <h1>Alchemy Bootcamp II Todos</h1>
    <main>
        <form id="add-todo">
            <input id="todo-task" name="task">
            <button>Add</button>
        </form>
        
        <ul id="todos">

        </ul>
    </main>

    <script id="todo-template" type="text/html">
        <li>
            <p>
                <input type="checkbox" {{#if completed}}checked{{/if}}>
                {{task}}
            </p>
        </li>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/todo.js"></script>
    <script src="scripts/views/todoView.js"></script>
    <script>
      app.Todo.fetchAll(app.todoView.initIndexPage);
    </script>
</body>
</html>
